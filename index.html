<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css2?
    family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Poppins:ital,
    wght@0,200;0,300;0,500;0,800;1,200;1,400;1,500;1,700&display=swap" 
    rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="result" class="hide">Demo Message</p>
        <button id="start">Start Game</button>
    </div>
    <div class="wrapper hide">
        <div class="simon">
            <div class="color1 color-part"></div>
            <div class="color2 color-part"></div>
            <div class="color3 color-part"></div>
            <div class="color4 color-part"></div>
            <div id="count">00</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
